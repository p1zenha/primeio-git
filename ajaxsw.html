<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Ajax com JQuery - Exemplo 1</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Saga Star Wars</h1>
    <script>
        $.ajax({
            url : "https://www.swapi.tech/api/films" ,
            method :"get" ,
            success :  function (resposta) {
                let lista_filmes = resposta.result
                let htmllist = ''
                

                for (let i=0; i < lista_filmes.length;i++){
                     let filmes = lista_filmes[i]
                     let diretor = lista_filmes[i]
                     let data = lista_filmes[i]

                     htmllist = htmllist +`<li> ${filmes.propetiers.title + ','+ filmes.propetiers.relase_date + ','+ filmes.propetiers.director}   </li>` 
                }
                $('body').append(`<ul> ${htmllist} </ul>` ) 
            }
        })
    </script>
</body>
